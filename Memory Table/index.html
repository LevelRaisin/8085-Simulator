<html>

<head>
    <title>Memory locations table test</title>

    <!-- Required resources -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>

<body>
    <!-- Page title -->
    <h2 id="pageTitle">Memory locations table test</h2>

    <!-- Table -->
    <div id="tableContainer">
        <table>
            <tbody id="data">
                <!-- Table headings -->
                <tr id="tableHeaders">
                    <th width="10%!important">Memory Location</th>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </tr>
                <!-- Table data elements -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Testing buttons -->
    <div id="testingArea">
        <h3>Testing Buttons:</h3>
        <button id="createTable">Create Table</button>
        <button id="showMemory">Show/hide loaded memory locations</button>
    </div>
</body>

</html>
