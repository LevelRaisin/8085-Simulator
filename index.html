<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>8085 Simulator</title>
		<!-- Stylesheet references -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>

	<body>
		<!-- Header menu -->
		<div id="menu">
			<i class="material-icons">note_add</i>
			<i class="material-icons">folder</i>
			<i class="material-icons">save</i>
			<span class="icon_sep">|</span>
			<i class="material-icons">undo</i>
			<i class="material-icons">redo</i>
			<span class="icon_sep">|</span>
			<i id="run" class="material-icons">play_arrow</i>
		</div>
		<div id="v_sep"></div>

		<!-- Page contents -->
		<div id="container">
			<div id="project_explorer"></div>
			<div id="h_sep"></div>
			<div id="tabs">
				<ul>
					<li class="tab"><a href="#editor">Editor</a></li>
					<li class="tab"><a href="#binaryTable">Reference Table</a></li>
					<li class="tab"><a href="#tables">Memory Table</a></li>
				</ul>
				
				<!-- Text editor -->
				<div id="editor">
					<div id="text_area"></div>
				</div>

				<!-- Tables to display output -->
				<div id="tables">
					<div class="innerTableContainer">
						<div id="tableContainer">
							<table id="mem-table"></table>
						</div>
						<div class="roundButton" id="revealButton" style="right:135px;"><i class="material-icons">search</i>Reveal</div>
						<div class="roundButton" id="popoutButton"><i class="material-icons">picture_in_picture</i>Popout</div>
					</div>
				</div>

				<!-- Tables to display output -->
				<div id="binaryTable">
					<div class="innerTableContainer">
						<div id="tableContainer">
							<table id="bin-table"></table>
						</div>
						<div class="roundButton" id="revealButton" style="right:135px;"><i class="material-icons">search</i>Reveal</div>
						<div class="roundButton" id="popoutButton"><i class="material-icons">picture_in_picture</i>Popout</div>
					</div>
				</div>
			</div>
		</div>

</html>
